<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tailwind_website </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <main class="background-gradient font-sans p-10">

        <header class="flex flex-col md:flex-row justify-between items-center p-6">
            <div>
                <i class="fa-solid fa-bars"></i>
                <a href="#" class="mr-6 font-bold tracking-widest"> SHOP/MENU </a>
            </div>
            <div class="mt-10 md:mt-0 flex space-x-8">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#" class="font-bold tracking-widest"> SEARCH </a>
                </div>
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <a href="#" class="font-bold tracking-widest"> WISHLIST </a>
                </div>
                <div>
                    <i class="fa-regular fa-user"></i>
                    <a href="#" class="font-bold tracking-widest"> ACCOUNT </a>
                </div>
                <div>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#" class="font-bold tracking-widest"> CART </a>
                </div>
            </div>
        </header>

        <div class="mt-20 flex flex-col md:flex-row items-center md:items-start text-center md:text-left px-6 py-12">

            <div class="md:w-1/2">
                <h1 class="tracking-tighter text-xs uppercase tracking-widest mb-4 font-bold">The Fritz Hansen</h1>
                <h2 class="text-5xl font-bold mb-4">Ikebana Vase</h2>
                <p class="max-w-md leading-relaxed text-gray-700 mb-6 pt-5">This special vase is named after the Japanese word for flower
                    arrangement, Ikebana. It is designed to honor and admire the entire flower, including the stem.</p>
                <button class="bg-[#D7A083] text-white font-bold py-3 px-7 rounded-full">SEE COLLECTION</button>
            </div>

            <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
                <img src="/image/flower.jpg.jpg" alt="Ikebana Vase" class="max-w-full h-auto">
            </div>
        </div>

        <div class="bg-[#FFFFFF] flex flex-col md:flex-row justify-between items-center space-y-4  md:space-x-12 mt-10 font-sans text-sm">
            <div>
                <i class="fa-solid fa-bolt-lightning"></i>
                <a href="#">LIGHTING</a>
            </div>
            <div>
                <i class="fa-solid fa-chair"></i>
                <a href="#">CHAIRS</a>
            </div>
            <div>
                <i class="fa-solid fa-table"></i>
                <a href="#">TABLES</a>
            </div>
            <div>
                <i class="fa-solid fa-business-time"></i>
                <a href="#">ACCESSORIES</a>
            </div>
            <div>
                <i class="fa-solid fa-credit-card"></i>
                <a href="#">CABINETS</a>
            </div>
            <div>
                <i class="fa-solid fa-gift"></i>
                <a href="#">GIFTS</a>
            </div>
        </div>


    </main>
    
</body>

</html>
